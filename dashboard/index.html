<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PracownikAPP</title>
      <link rel="manifest" href="manifest.json" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
         rel="stylesheet"
      />

      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
      <main class="content-container">
         <div class="logo-wrapper">
            <img src="images/eneaLogo.svg" alt="Logo Enea" class="img-fluid" />
         </div>

         <div class="row align-items-end g-5">
            <div class="col-lg-7">
               <div class="content-left">
                  <h1 class="display-6">Aplikacja pracownicza</h1>
                  <p class="lead mb-4">Dokumenty w jednym miejscu</p>
                  <div class="image-background">
                     <img
                        src="images/img-startowe.png"
                        alt="Widok aplikacji"
                        class="img-fluid"
                     />
                  </div>
               </div>
            </div>

            <div class="col-lg-5">
               <div class="content-right text-center">
                  <h4 class="mb-3 installer-title">
                     Zainstaluj aplikacje na telefonie
                  </h4>
                  <img
                     src="images/kod-qr.png"
                     class="img-fluid qr-code mb-4"
                     alt="Kod QR do pobrania aplikacji"
                     width="204"
                     height="204"
                  />

                  <div class="d-flex justify-content-center gap-2 mb-4">
                     <button
                        type="button"
                        class="btn btn-primary btn-lg btn-install pwa-install-button"
                        id="pwa-install-btn"
                     >
                        Zainstaluj na komputerze
                     </button>
                  </div>

                  <div class="d-flex gap-3 justify-content-center">
                     <a
                        href="register-step1.html"
                        class="btn btn-outline-secondary btn-lg flex-grow-1 btn-register"
                     >
                        Zarejestruj się
                     </a>
                     <a
                        href="login.html"
                        class="btn btn-primary btn-lg flex-grow-1"
                     >
                        Zaloguj się
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/pwa-installer.js"></script>
   </body>
</html>

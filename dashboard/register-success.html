<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rejestracja - Zakończona</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
         rel="stylesheet"
      />

      <link href="css/success-style.css" rel="stylesheet" />
   </head>
   <body>
      <div class="success-container">
         <div class="logo-wrapper">
            <img src="images/eneaLogo.svg" alt="Logo Enea" />
         </div>

         <div class="success-content text-center">
            <div class="icon-wrapper">
               <svg
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
               >
                  <path
                     d="M20 6L9 17L4 12"
                     stroke="#003087"
                     stroke-width="2.5"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                  />
               </svg>
            </div>
            <h1 class="h2 fw-bold mt-4">Wszystko gotowe</h1>
            <p class="text-muted">
               Poczekaj na kontakt z pracownikiem Enea z potwierdzeniem
               założenia konta.
            </p>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
